{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Password recovery</title>
  <!-- base:css -->
  <link rel="stylesheet" href={% static "vendors/typicons.font/font/typicons.css" %}>
  <link rel="stylesheet" href={% static "vendors/css/vendor.bundle.base.css" %}>
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href= {% static "css/vertical-layout-light/style.css" %}>
  <!-- endinject -->
  <link rel="shortcut icon" href= {% static "images/favicon.png" %}/>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          {% block content %}

          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src= {% static "images/logo.svg" alt="logo" %}>
              </div>
              <h4>Welcome back! Let's recover your password.</h4>
              <form action="" class="pt-3" method="POST">
                {% csrf_token %}
      
                <div class="form-group">
                  <label for = "Email">Email that is associated with account:</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="typcn typcn-mail text-primary"></i>
                      </span>
                    </div>
                    
                    <input type="email" id = "Email" class="form-control form-control-lg border-left-0" name="Email" placeholder="Email" required>
                  </div>
                </div>
               
                <div class="my-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="SUBMIT">
                  
                </div>
                
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? &nbsp &nbsp<button type="button" class="btn btn-outline-dark" onclick = "location.href = '{% url 'register' %}'"> Register</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021 Mascobot.  All rights reserved.</p>
          </div>

          {% endblock %}
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src= {% static "vendors/js/vendor.bundle.base.js" %}></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src= {% static "js/off-canvas.js" %}></script>
  <script src= {% static "js/hoverable-collapse.js" %}></script>
  <script src= {% static "js/template.js" %}></script>
  <script src= {% static "js/settings.js" %}></script>
  <script src= {% static "js/todolist.js" %}></script>
  <!-- endinject -->
</body>

</html>
